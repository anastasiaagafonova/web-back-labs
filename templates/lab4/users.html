{% extends "base.html" %}

{% block lab %}Пользователи{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    
    <table border="1" style="width: 100%;">
        <tr><th>Логин</th><th>Имя</th><th>Пол</th><th>Действия</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.gender }}</td>
            <td>
                <a href="/lab4/users/edit/{{ user.login }}"><button>Редактировать</button></a>
                {% if user.login != session.login %}
                <form action="/lab4/users/delete/{{ user.login }}" method="post" style="display: inline;">
                    <button type="submit">Удалить</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/register"><button>Добавить пользователя</button></a>
        <a href="/lab4/"><button>Назад</button></a>
    </div>
{% endblock %}
