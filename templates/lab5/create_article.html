{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab5/create.css')}}">
{% endblock %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="create-container">
    <div class="page-header">
        <h1>Создание новой статьи</h1>
    </div>

    <form method="post" class="create-form">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title">
        </div>

        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="lab5-btn save-btn">Сохранить статью</button>
            <a href="/lab5/article" class="lab5-btn cancel-btn">Отмена</a>
        </div>
    </form>

    <div class="back-nav">
        <a href="/lab5/" class="lab5-btn">← Назад в меню лабораторной</a>
    </div>
</div>
{% endblock %}
