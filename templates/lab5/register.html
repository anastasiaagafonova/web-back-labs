{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .auth-container h1 {
        text-align: center;
        color: #561e61;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .form-group input:focus {
        border-color: #561e61;
        outline: none;
    }
    
    .btn {
        width: 100%;
        padding: 12px;
        background: #561e61;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
    }
    
    .btn:hover {
        background: #452c50;
    }
    
    .error {
        background: #ffeaa7;
        color: #d63031;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        border-left: 4px solid #d63031;
    }
    
    .auth-links {
        text-align: center;
        margin-top: 20px;
    }
    
    .auth-links a {
        color: #561e61;
        text-decoration: none;
    }
</style>

<div class="auth-container">
    <h1>Регистрация</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required maxlength="30">
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    
    <div class="auth-links">
        <p>Уже есть аккаунт? <a href="/lab5/login">Войдите</a></p>
    </div>
</div>
{% endblock %}
