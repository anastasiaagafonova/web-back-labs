{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Настройки оформления</h1>
    
    <form>
        <div>
            <label>Цвет текста:</label>
            <input type="color" name="color" value="{{ color or '#000000' }}">
        </div>

        <div>
            <label>Цвет фона:</label>
            <input type="color" name="bg_color" value="{{ bg_color or '#ffffff' }}">
        </div>

        <div>
            <label>Размер шрифта:</label>
            <select name="font_size">
                <option value="14px" {% if font_size == '14px' %}selected{% endif %}>14px</option>
                <option value="16px" {% if font_size == '16px' or not font_size %}selected{% endif %}>16px</option>
                <option value="18px" {% if font_size == '18px' %}selected{% endif %}>18px</option>
                <option value="20px" {% if font_size == '20px' %}selected{% endif %}>20px</option>
            </select>
        </div>

        <div>
            <label>Шрифт:</label>
            <select name="font_family">
                <option value="Arial, sans-serif" {% if font_family == 'Arial, sans-serif' or not font_family %}selected{% endif %}>Arial</option>
                <option value="'Times New Roman', serif" {% if font_family == "'Times New Roman', serif" %}selected{% endif %}>Times New Roman</option>
                <option value="'Courier New', monospace" {% if font_family == "'Courier New', monospace" %}selected{% endif %}>Courier New</option>
            </select>
        </div>

        <div>
            <button type="submit">OK</button>
            <a href="/lab3/clearsettings">Сброс</a>
        </div>
    </form>

    <style>
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        button, a { 
            padding: 10px 20px; 
            margin-right: 10px;
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        a { background: #b9dfed; }
    </style>
    <div>
        <a href="/lab3/">Назад к лабораторной 3</a>
    </div>
{% endblock %}
