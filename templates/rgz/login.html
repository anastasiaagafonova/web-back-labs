{% extends "base.html" %}

{% block lab %}Вход{% endblock %}

{% block main %}
<div class="auth-container">
    <h1>Вход в систему</h1>
    
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required maxlength="30">
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="submit-btn">Войти</button>
    </form>
    
    <div class="auth-links">
        <p>Нет аккаунта? <a href="/rgz/register">Зарегистрируйтесь</a></p>
    </div>
    
    <div class="back-link" style="margin-top: 20px; text-align: center;">
        <a href="/rgz/" class="back-btn">← Назад к товарам</a>
    </div>
</div>
{% endblock %}
