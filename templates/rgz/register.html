{% extends "base.html" %}

{% block lab %}Онлайн-магазин мебели{% endblock %}

{% block main %}
    <div class="rgz-container">
        <div class="auth-form">
            <h1>Регистрация</h1>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
            
            <div class="auth-links">
                <a href="/rgz/login">Уже есть аккаунт? Войдите</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block styles %}
<style>
    .rgz-register-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
    }
    
    .rgz-student-info {
        background: linear-gradient(135deg, #2c3e50, #4a6491);
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .rgz-student-info h2 {
        margin: 0;
        font-size: 1.3em;
        font-weight: 500;
    }
    
    .rgz-auth-form {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }
    
    .rgz-auth-form h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.8em;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
    }
    
    .rgz-form-group {
        margin-bottom: 25px;
    }
    
    .rgz-form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1em;
    }
    
    .rgz-form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }
    
    .rgz-form-group input:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .rgz-submit-btn {
        background: linear-gradient(to right, #3498db, #2980b9);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
    }
    
    .rgz-submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    .rgz-submit-btn:active {
        transform: translateY(0);
    }
    
    .rgz-error-message {
        background: #ffebee;
        color: #d32f2f;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 25px;
        border-left: 4px solid #d32f2f;
        font-size: 0.95em;
    }
    
    .rgz-auth-links {
        margin-top: 25px;
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .rgz-auth-links a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        margin: 0 10px;
    }
    
    .rgz-auth-links a:hover {
        text-decoration: underline;
    }
    
    .rgz-admin-info {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        font-size: 0.9em;
    }
    
    .rgz-admin-info h3 {
        color: #2c3e50;
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.1em;
    }
    
    .rgz-admin-info code {
        background: #e9ecef;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
    }
    
    .rgz-form-note {
        font-size: 0.85em;
        color: #666;
        margin-top: 5px;
        display: block;
    }
    
    /* Адаптивность */
    @media (max-width: 600px) {
        .rgz-register-container {
            padding: 10px;
            margin: 20px auto;
        }
        
        .rgz-auth-form {
            padding: 25px;
        }
        
        .rgz-student-info h2 {
            font-size: 1.1em;
        }
    }
</style>
{% endblock %}
