{% extends "base.html" %}

{% block lab %}Онлайн-магазин мебели{% endblock %}

{% block script %}
<script>
    //  API методы
    async function callApi(method, params = {}) {
        const response = await fetch('/rgz/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                jsonrpc: '2.0',
                method: method,
                params: params,
                id: Math.floor(Math.random() * 1000)
            })
        });
        
        return await response.json();
    }
    //  загрузка содержимого корзины
    async function loadCart() {
        try {
            const result = await callApi('get_cart');
            if (result.result) {
                renderCart(result.result);
            } else if (result.error) {
                if (result.error.code === 1) {
                    window.location.href = '/rgz/login';
                } else {
                    alert('Ошибка загрузки корзины: ' + result.error.message);
                }
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Ошибка загрузки корзины');
        }
    }
    //  отрисовка содержимого
    function renderCart(cartData) {
        const cartContent = document.getElementById('cart-content');
        
        if (!cartData.items || cartData.items.length === 0) {
            cartContent.innerHTML = `
                <div class="empty-cart">
                    <h2>Корзина пуста</h2>
                    <p>Добавьте товары из каталога</p>
                    <a href="/rgz/" class="submit-btn" style="display: inline-block; width: auto; padding: 10px 20px;">
                        Перейти к покупкам
                    </a>
                </div>
            `;
            return;
        }
        // HTML для каждого товара в корзине
        let itemsHtml = '';
        cartData.items.forEach(item => {
            itemsHtml += `
                <div class="cart-item">
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p class="item-price">${parseFloat(item.price).toLocaleString('ru-RU')} руб. × ${item.quantity}</p>
                        <p class="item-total">Итого: ${(parseFloat(item.price) * item.quantity).toLocaleString('ru-RU')} руб.</p>
                    </div>
                    <div class="item-actions">
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                            Удалить
                        </button>
                    </div>
                </div>
            `;
        });

        cartContent.innerHTML = `
            <div class="cart-items">
                ${itemsHtml}
            </div>
            <div class="cart-summary">
                <div class="total-amount">
                    <strong>Общая сумма: ${cartData.total.toLocaleString('ru-RU')} руб.</strong>
                </div>
                <button class="checkout-btn" onclick="createOrder()">
                    Оформить заказ
                </button>
            </div>
        `;
    }
    // функция удалить товар
    async function removeFromCart(cartItemId, currentQuantity) {
        try {
            const result = await callApi('remove_from_cart', { 
                cart_item_id: cartItemId
            });
            
            if (result.result) {
                await loadCart(); // перезагружаем корзину
            } else if (result.error) {
                alert('Ошибка: ' + result.error.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Ошибка удаления из корзины');
        }
    }
    // функция оформить заказ
    async function createOrder() {
        try {
            const result = await callApi('create_order');
            
            if (result.result) {
                alert('Заказ успешно оформлен!');
                window.location.href = '/rgz/';
            } else if (result.error) {
                alert('Ошибка оформления заказа: ' + result.error.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Ошибка оформления заказа');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadCart();
    });
</script>
{% endblock %}


{% block main %}
    <div class="rgz-container">
        <div class="cart-header">
            <h1>Корзина покупок</h1>
            <a href="/rgz/" class="back-btn">← Вернуться к товарам</a>
        </div>

        <div id="cart-content">
            <div class="loading">Загрузка корзины...</div>
        </div>
    </div>
{% endblock %}

{% block styles %}
<style>
    /* Стили для страницы корзины */
    .rgz-cart-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .rgz-student-info {
        background: linear-gradient(135deg, #2c3e50, #4a6491);
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .rgz-student-info h2 {
        margin: 0;
        font-size: 1.3em;
        font-weight: 500;
    }
    
    .rgz-cart-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2em;
    }

        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 40px;
    }
    
    .rgz-cart-item {
        display: flex;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        align-items: center;
        gap: 20px;
        transition: transform 0.3s;
    }
    
    .rgz-cart-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .rgz-cart-item-image {
        width: 120px;
        height: 120px;
        border-radius: 8px;
        overflow: hidden;
        flex-shrink: 0;
    }
    
    .rgz-cart-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .rgz-cart-item-info {
        flex-grow: 1;
    }
    
    .rgz-cart-item-info h3 {
        margin: 0 0 10px 0;
        color: #2c3e50;
        font-size: 1.2em;
    }
    
    .rgz-quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
    }
    
    .rgz-quantity-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #3498db;
        background: white;
        color: #3498db;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }
    
    .rgz-quantity-btn:hover {
        background: #3498db;
        color: white;
    }
    
    .rgz-quantity-input {
        width: 60px;
        text-align: center;
        padding: 5px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1em;
    }
    
    .rgz-item-total {
        font-weight: bold;
        color: #e74c3c;
        font-size: 1.1em;
    }
    
    .rgz-remove-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
    }
    
    .rgz-remove-btn:hover {
        background: #c0392b;
    }
    
    .rgz-cart-summary {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        text-align: right;
        margin-bottom: 40px;
    }
    
    .rgz-cart-summary h3 {
        margin: 0 0 20px 0;
        color: #2c3e50;
        font-size: 1.5em;
    }
    
    .rgz-checkout-btn {
        background: linear-gradient(to right, #27ae60, #219653);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .rgz-checkout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
    }
    
    .rgz-account-actions {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        margin-top: 40px;
    }
    
    .rgz-account-actions h3 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    
    .rgz-delete-form {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .rgz-delete-form input {
        flex-grow: 1;

        border-radius: 6px;
        min-width: 200px;
    }
    
    .rgz-delete-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
    }
    
    .rgz-delete-btn:hover {
        background: #c0392b;
    }
    
    .rgz-empty-cart {
        text-align: center;
        padding: 60px 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .rgz-empty-cart p {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 20px;
    }
    
    .rgz-continue-btn {
        background: #3498db;
        color: white;
        padding: 12px 30px;
        border-radius: 6px;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
        transition: background 0.3s;
    }
    
    .rgz-continue-btn:hover {
        background: #2980b9;
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
        .rgz-cart-item {
            flex-direction: column;

        }

            height: 200px;
        }

            flex-direction: column;
            align-items: stretch;
        }
        
        .rgz-delete-form input {
            width: 100%;
        }
    }
</style>
